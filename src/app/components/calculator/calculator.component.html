<div class="container-wrap">
  <div class="container">
    <div class="calculator" [ngClass]="{'dark': isDark}">
      <div class="theme-toggler" [ngClass]="{'active': isActive}" (click)="toggleTheme()">
        <i class="toggler-icon"></i>
      </div>
      <div class="display-screen">
        <div id="display" [textContent]="numberInput"></div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="btn-operator" id="clear" (click)="onClear()">C</button></td>
            <td><button class="btn-operator" id="/" (click)="addNumberOrOperator('/')">&divide;</button></td>
            <td><button class="btn-operator" id="*" (click)="addNumberOrOperator('*')">&times;</button></td>
            <td><button class="btn-operator" id="backspace" (click)="onBack()"><</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="7" (click)="addNumberOrOperator('7')">7</button></td>
            <td><button class="btn-number" id="8" (click)="addNumberOrOperator('8')">8</button></td>
            <td><button class="btn-number" id="9" (click)="addNumberOrOperator('9')">9</button></td>
            <td><button class="btn-operator" id="-" (click)="addNumberOrOperator('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="4" (click)="addNumberOrOperator('4')">4</button></td>
            <td><button class="btn-number" id="5" (click)="addNumberOrOperator('5')">5</button></td>
            <td><button class="btn-number" id="6" (click)="addNumberOrOperator('6')">6</button></td>
            <td><button class="btn-operator" id="+" (click)="addNumberOrOperator('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="1" (click)="addNumberOrOperator('1')">1</button></td>
            <td><button class="btn-number" id="2" (click)="addNumberOrOperator('2')">2</button></td>
            <td><button class="btn-number" id="3" (click)="addNumberOrOperator('3')">3</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal" (click)="onEqual()">=</button></td>
          </tr>
          <tr>
            <td><button class="btn-operator" id="(">(</button></td>
            <td><button class="btn-number" id="0" (click)="addNumberOrOperator('0')">0</button></td>
            <td><button class="btn-operator" id=")">)</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
